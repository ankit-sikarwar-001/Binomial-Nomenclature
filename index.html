<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scientific name finder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div><h1>Binomial Nomenclature</h1></div>

    <form id="searchForm">
      <label for="searchInput">Search for an animal or plant:</label>
      <input
        type="text"
        id="searchInput"
        name="searchInput"
        placeholder="Enter a name"
      />
      <input type="submit" value="Search" />
    </form>

    <div class="result">
      <h4>Result</h4>
      <div id="species"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
